<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <div id='gallery' class="gallery">
        <div class='viewer'>
        </div>
        <div class='control'>
          <a class='btn btn-previous btn-navigate navigate' data-element='#gallery' data-action='previous'>
          </a>
          <a class='btn btn-next btn-navigate navigate' data-element='#gallery' data-action='next'>
          </a>
        </div>
        <div class='thumbnails'>

        </div>
      </div>


    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/libs/jquery.js"></script>
    <script src="assets/js/libs/underscore.js"></script>
    <script src="assets/js/libs/backbone.js"></script>
    <script src="assets/js/libs/bootstrap.js"></script>
    <script src="assets/js/libs/transition.js"></script>
    <script src="assets/js/libs/handlebars.js"></script>
    <script src="assets/js/libs/jquery.imagesloaded.js"></script>
    <script src="assets/js/libs/gallery.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script id='viewer-template' type='text/x-handlebars-template'>
      <div class="item">
        <img src="/assets/img/bazaar/{{url}}" class="img">
        <div class='info'>
          <h4>{{caption}}</h4>
          <p>{{description}}</p>
          <div class="input-prepend input-append">
            <span class="add-on">Current bid: ¥</span><input class="span1" id="appendedPrependedInput" size="16" type="text" value="{{currentPrice}}">
          </div>
          <button class="btn btn-normal btn-primary btn-bid" data-id="{{_id}}" type="button">Bid ¥{{nextBid}}</button>
        </div>
      </div>    
    </script>
    <script id='thumbnail-template' type='text/x-handlebars-template'>
      <div class="thumbnail navigate" data-action='to' data-element='#gallery'>
        <img src="/assets/img/bazaar/{{url}}" class='img'>
      </div>
    </script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  </body>
</html>
